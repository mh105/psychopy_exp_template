
name: template-checks

on:
  push:
  pull_request:

jobs:
  basic-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (lightweight)
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run template checks
        run: python code/check_template.py
